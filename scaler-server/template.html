<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
<script type="text/javascript">

$(function() {
    // Continously refresh the client table
    setInterval(function() {
        $.ajax( {
            url: "rows",
            cache: false
        })
            .done(function( data ) {
                $('#client_tbl').empty().append(data);
                var count = $("#client_tbl").children().length;
                $('#count_header').empty().append('<h3>There are ' + count + ' clients sending messages.</h3>');
            });
    }, 2000);
});

</script>
<style type="text/css">
/<![CDATA[/
body { font-family: 'Arial, Helvetica', sans-serif;}
table { color:#333333;
border:1px solid black;
border-width: 1px;
border-color: #DCD4B8;
border-collapse: collapse;}
th { padding: 7px 7px 7px 7px;
border-style: solid;
border-color: #DCD4B8;
background-color: #e3f7ff;}
td { border-width: 1px;
padding: 5px 5px 5px 5px;
border-style: solid;
border-color: #DCD4B8;
background-color: #f5f8fa;}
/]]>/
</style>

<title></title>
</head>

<body>

<div style="position: relative; width: (1174)px; height: (136)px;">
<img style="position: absolute; top: 0em; left: 0em;" src="/eaas-banner.jpg"/>
<p style="position: absolute; top: 0px; left: 20px; width: 500px; padding: 1px; font-size: xx-large; color: white;">
PaaS - OpenShift Scaling Test
</p>
</div>

<div style="position: absolute; top: 120px; left: 10px;">
<div id="count_header"></div>

<table style='border: 1px solid black;border-collapse:collapse;'>
<thead>
<tr><th>Client</th><th>Messages</th><th>Last Seen</th></tr>
</thead>
<tbody id='client_tbl'>
</tbody>
</table>
</div>
</body>
</html>
